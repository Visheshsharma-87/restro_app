{% extends "base.html" %}
{% block content %}

<h2>Order History</h2>
<table>
<tr>
<th>Order ID</th><th>Name</th><th>Food</th><th>Type</th><th>Time</th>
</tr>
{% for o in orders %}
<tr>
<td>{{ o[1] }}</td>
<td>{{ o[2] }}</td>
<td>{{ o[6] }}</td>
<td>{{ o[5] }}</td>
<td>{{ o[8] }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
